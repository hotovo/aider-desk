name: Docker Latest Tag

on:
  release:
    types: [published]

jobs:
  tag-latest:
    name: Tag Docker image as latest
    runs-on: ubuntu-latest
    if: github.event.release.prerelease == false

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag versioned image as latest (multi-platform)
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}
          VERSION=${{ github.event.release.tag_name }}
          VERSION=${VERSION#v}
          
          # Create a manifest for latest tag that references the versioned image
          docker buildx imagetools create -t ${IMAGE_NAME}:latest ${IMAGE_NAME}:${VERSION}
          
          echo "Created multi-platform latest tag: ${IMAGE_NAME}:latest referencing ${IMAGE_NAME}:${VERSION}"
