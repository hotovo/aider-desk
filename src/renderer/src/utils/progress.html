<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #1c2025;
      color: #f1f3f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }
    .text {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .detail {
      font-size: 12px;
      color: #adb5bd;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(173, 181, 189, 0.3);
      border-top-color: #adb5bd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      flex-shrink: 0;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .progress-container {
      height: 16px;
      background-color: #0f1215;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #2d3748;
      border-radius: 4px;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s ease;
    }
    .completed .progress-bar {
      width: 100% !important;
      background-color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="text" id="text">Starting AiderDesk...</div>
  <div class="detail" id="detail">
    <span id="detail-text">Initializing...</span>
    <div class="spinner" id="spinner"></div>
  </div>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('set-text', (_, text) => {
      document.getElementById('text').textContent = text;
    });

    ipcRenderer.on('set-detail', (_, detail) => {
      const detailEl = document.getElementById('detail-text');
      const spinnerEl = document.getElementById('spinner');
      detailEl.textContent = detail;

      const showSpinner = /installing|package/i.test(detail);
      spinnerEl.style.display = showSpinner ? 'block' : 'none';
    });

    ipcRenderer.on('set-completed', () => {
      document.body.classList.add('completed');
    });

    const progressBar = document.getElementById('progress-bar');

    ipcRenderer.on('set-progress', (_, progress) => {
      progressBar.style.width = `${Math.min(100, Math.max(0, progress))}%`;
    });
  </script>
</body>
</html>
